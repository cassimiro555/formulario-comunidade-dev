<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>
Junte-se à nossa comunidade dev!
    </h1>

    <form action="cadastrofeito.html" method="post">
        <fieldset>
            <legend><strong>Faça seu cadastro.</strong></legend>

            <p></p><label for="inome"><strong>Nome:</strong></label>
            <input type="text" name="nome" id="inome" placeholder="Qual seu nome completo?" required><br>
            
            <p></p><label for="iemail"><strong>E-mail:</strong></label>
            <input type="email" name="email" id="iemail" placeholder="Exemplo@gmail.completo?"required><br>

            <p></p><label for="isenha"><strong>Senha:</strong></label>
            <input type="password" name="senha" id="isenha" placeholder="Crie uma senha" required><br>

            <p></p><label for="idata"><strong>Data de nascimento:</strong></label>
            <input type="date" name="data" id="idata" required><br>

            <p><label for=""><strong>Qual ou quais linguagens de programação voçê sabe ou está aprendendo?</strong></label><br></p>

            <input type="checkbox" name="linguagens" id="html">
            <label for="html">HTML e CSS</label><br>

             <input type="checkbox" name="linguagens" id="javascript">
             <label for="javascript">JavaScript</label><br>

              <input type="checkbox" name="linguagens" id="java">
              <label for="java">Java</label><br>

               <input type="checkbox" name="linguagens" id="c++">
               <label for="c++">C++</label><br>
              
                <input type="checkbox" name="linguagens" id="c#">
                <label for="c#">C#</label><br>

                 <input type="checkbox" name="linguagens" id="python">
                 <label for="python">Python</label><br>

                  <input type="checkbox" name="linguagens" id="ruby">
                  <label for="ruby">Ruby</label><br>

                   <input type="checkbox" name="linguagens" id="typescript">
                   <label for="typescript">Typescript</label><br>

                    <input type="checkbox" name="linguagens" id="php">
                    <label for="php">PHP</label><br>

                     <input type="checkbox" name="linguagens" id="c">
                     <label for="c">C</label><br>

                      <input type="checkbox" name="linguagens" id="sql">
                      <label for="sql">SQL</label><br>

                       <input type="checkbox" name="linguagens" id="rust">
                       <label for="rust">Rust</label><br>

                        <input type="checkbox" name="linguagens" id="kotlin">
                        <label for="kotlin">Kotlin</label><br>

                         <input type="checkbox" name="linguagens" id="swift">
                         <label for="swift">Swift</label><br>


              <p></p><label for=""><strong>Qual ou quais linguagens de programação voçê deseja aprender?</strong></label><br>
         <input type="checkbox" name="linguagens" id="ihtml">
            <label for="ihtml">HTML e CSS</label><br>

             <input type="checkbox" name="linguagens" id="ijavascript">
             <label for="ijavascript">JavaScript</label><br>

              <input type="checkbox" name="linguagens" id="ijava">
              <label for="ijava">Java</label><br>

               <input type="checkbox" name="linguagens" id="ic++">
               <label for="ic++">C++</label><br>
              
                <input type="checkbox" name="linguagens" id="ic#">
                <label for="ic#">C#</label><br>

                 <input type="checkbox" name="linguagens" id="ipython">
                 <label for="ipython">Python</label><br>

                  <input type="checkbox" name="linguagens" id="iruby">
                  <label for="iruby">Ruby</label><br>

                   <input type="checkbox" name="linguagens" id="itypescript">
                   <label for="itypescript">Typescript</label><br>

                    <input type="checkbox" name="linguagens" id="iphp">
                    <label for="iphp">PHP</label><br>

                     <input type="checkbox" name="linguagens" id="ic">
                     <label for="ic">C</label><br>

                      <input type="checkbox" name="linguagens" id="isql">
                      <label for="isql">SQL</label><br>

                       <input type="checkbox" name="linguagens" id="irust">
                       <label for="irust">Rust</label><br>

                        <input type="checkbox" name="linguagens" id="ikotlin">
                        <label for="ikotlin">Kotlin</label><br>

                         <input type="checkbox" name="linguagens" id="iswift">
                         <label for="iswift">Swift</label><br>
        



            <p></p><label for=""><strong>Qual seu nível de experiência?</strong></label><br>

            <input type="radio" name="experiencia"  id="nanhuma">
            <label for="nenhuma">Nenhuma, sou iniciante</label><br>

               <input type="radio" name="experiencia"  id="junior">
               <label for="junior">Júnior</label><br>

                  <input type="radio" name="experiencia"  id="pleno">
                  <lavel for="pleno">Pleno</lavel><br>

                     <input type="radio" name="experiencia"  id="senior">
                     <label for="senior">Sênior</label>

            <p></p><label for="icomentario"><strong>Caso tenha alguma experiência, nos diga qual ou quais. Caso não tenha, apenas deixe em branco.</strong></label><br>
            <textarea id="icomentario"></textarea>

        </fieldset>

        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
